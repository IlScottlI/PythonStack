{% extends "layouts/base.html" %}

{% block content %}

{% load static %}
<div class="container profile profile-view bg-light mt-5" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info absolue center" role="alert"><button type="button" class="close"
                    data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save
                    with success</span></div>
        </div>
    </div>
    <form action="/process/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="type" value="update_profile">
        <div class="form-row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div><input type="file" class="form-control" name="profile_pic">
                <div class="form-group m-3"><label>Plant</label><select class="custom-select" name="plant_id">
                        {% for item in plants%}
                        {% if plant_id == item.id %}
                        <option value="{{item.id}}" selected>{{item}}</option>
                        {% else %}
                        <option value="{{item.id}}">{{item}}</option>
                        {% endif %}
                        {% endfor %}
                    </select></div>
            </div>
            <div class="col-md-8">
                <h1>Profile </h1>
                <hr>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Firstname </label><input class="form-control" type="text"
                                name="first_name" value="{{userObject.first_name}}" required></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Lastname </label><input class="form-control" type="text"
                                name="last_name" required value="{{userObject.last_name}}"></div>
                    </div>
                </div>
                <div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off"
                        required name="email" value="{{userObject.email}}"></div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-md-12 content-right">
                    <button class="btn btn-primary form-btn" type="submit">SAVE</button>
                    <button class="btn btn-danger form-btn" type="reset" onclick="window.history.back()">CANCEL</button>
                </div>
            </div>
        </div>
</div>
</form>
</div>
{% endblock content %}
