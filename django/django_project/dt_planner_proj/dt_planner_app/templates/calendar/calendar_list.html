{% extends "layouts/base.html" %}

{% load bootstrap %}

{% block title %}Calendar List{% endblock title %}

{% block content %}




<div class=" mt-5 container bg-light text-dark">

    <form method="GET">
        {{ filter.form|bootstrap }}
        <button class="btn btn-primary m-3" type="submit">Search</button>
    </form>


    <table class="mt-3 table table-sm">
        {% for calendar in filter.qs %}
        <tr>
            <td>{{ calendar.title }}</td>
            <td><a onclick="setBackTo(window.location.pathname);" href="/request/{{calendar.id}}">{{calendar.id}}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
