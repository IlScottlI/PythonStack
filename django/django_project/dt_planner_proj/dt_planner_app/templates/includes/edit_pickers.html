{% load static %}

<div class=" row">
    <div class="col-3"><label class="business">*
            Business&nbsp;</label>
        <div class="form-group"><select class="custom-select custom-select-sm core" id="buSelect" name="bu_ids"
                required>
                {% for item in businesses %}
                <option value="{{item.id}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class=" col-3"><label class="module">Module</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="moduleSelect" name="module_ids"></select>
        </div>
    </div>
    <div class="col-3"><label class="department">Department</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="deptSelect" name="dept_ids"></select>
        </div>
    </div>
    <div class="col-3"><label class="area">Area</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="areaSelect" name="area_ids"></select>
        </div>
    </div>
</div>
