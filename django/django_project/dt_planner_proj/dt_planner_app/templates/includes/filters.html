{% load static %}

<div class=" row">
    <div class="col-3"><label class="business">
            Business&nbsp;</label>
        <div class="form-group"><select class="custom-select custom-select-sm core" id="business_select" value="0">
                <option>All</option>
                {% for item in businesses %}
                <option value="{{item.id}}">{{item}}</option>
                {% endfor %}
            </select></div>
    </div>
    <div class="col-3"><label class="module">Module</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="module_select" value="0">
                <option>All</option>
                {% for item in modules %}
                <option value="{{item.id}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-3"><label class="department">Department</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="department_select" value="0">
                <option>All</option>
                {% for item in departments %}
                <option value="{{item.id}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-3"><label class="area">Area</label>
        <div class="form-group">
            <select class="custom-select custom-select-sm core" id="area_select" value="0">
                <option>All</option>
                {% for item in areas %}
                <option value="{{item.id}}">{{item}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
