{% load tz %}
{% get_current_timezone as TIME_ZONE %}
<form action="\set_timezone" method="POST">
    {% csrf_token %}
    <label for="timezone">Time zone:</label>
    <select name="timezone">
        {% for tz in timezones %}
        <option value="{{ tz }}">{{ tz }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Set">
</form>
