<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Users with Templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/Features-Boxed.css' %}">
</head>

<body>
    <div class="features-boxed">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">All the Users</h2>
                <p class="text-center"></p>
            </div>
            <div class="row justify-content-center features">
                <div class="col-sm-6 col-md-5 col-lg-4 col-xl-12 item">
                    <div class="box">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th class="table-secondary">ID</th>
                                        <th class="table-secondary">Email</th>
                                        <th class="table-secondary">Age</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <td>{{user.id}}</td>
                                        <td>{{user.email_address}}</td>
                                        <td>{{user.age}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12">
                    <h2 class="text-center">Add a User</h2>
                    <form method="post" action="/process/">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-xl-6 offset-xl-0"><input
                                    class="form-control d-inline-block float-right w-50" type="text"
                                    name="first_name"><label class="d-inline-block float-right mr-3 mt-2">First
                                    Name</label></div>
                            <div class="col-xl-6 offset-xl-0"><label class="d-inline-block mr-3 mt-2">Last
                                    Name</label><input class="form-control d-inline-block float-right w-50" type="text"
                                    name="last_name" style="margin-right: 11rem;"></div>
                            <div class="col-xl-6 offset-xl-0"><input
                                    class="form-control d-inline-block float-right w-50" type="text"
                                    name="email_address"><label
                                    class="d-inline-block float-right mr-3 mt-2">Email</label></div>
                            <div class="col-xl-6 offset-xl-0"><label
                                    class="text-right d-inline-block mr-3 mt-2">Age</label><input
                                    class="form-control d-inline-block float-right w-50" type="text" name="age"
                                    style="margin-right: 11rem;"></div>
                        </div>
                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center p-4"><button
                                class="btn btn-outline-secondary" type="submit">Add</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
