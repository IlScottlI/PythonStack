<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books/Authors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/Features-Boxed.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Books &amp; Authors</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Books</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link active" href="/authors">Authors</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="features-boxed">
        <div class="container">
            <div class="intro"></div>
            <div class="row features">
                <div class="col-sm-6 col-md-5 col-lg-4 col-xl-5 item">
                    <div class="box">
                        <h1 class="mb-4">Add an Author</h1>
                        <form action="/process/" method="post">
                            {% csrf_token %}
                            <div class="form-row m-3">
                                <div class="col-xl-3"><label class="col-form-label">First Name</label></div>
                                <input class="form-control" type="hidden" name="type" value="add_author" />
                                <div class="col">
                                    <input class="form-control" type="text" required="" maxlength="45"
                                        name="first_name"></div>
                            </div>
                            <div class="form-row m-3">
                                <div class="col-xl-3"><label class="col-form-label">Last Name</label></div>
                                <div class="col"><input class="form-control" type="text" maxlength="45" required=""
                                        name="last_name"></div>
                            </div>
                            <div class="form-row m-3">
                                <div class="col-xl-3"><label class="col-form-label">Notes</label></div>
                                <div class="col"><textarea class="form-control" name="notes"></textarea></div>
                            </div>
                            <div class="form-row m-3">
                                <div class="col-xl-3"><label class="col-form-label"></label></div>
                                <div class="col d-xl-flex justify-content-xl-start">
                                    <button class="btn btn-outline-secondary" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col offset-xl-3 item">
                    <div class="box">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in authors %}
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td>{{item.first_name}} {{item.last_name}}</td>
                                        <td><a href="{{item.id}}">View</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
